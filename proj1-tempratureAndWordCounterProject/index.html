<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Project 1</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container for project -->
    <div id="main-container">
        <!-- Container for temprature -->
        <div id="temp-container">
            <h1>Developed By codingBySahil</h1>
            <h2 id="temp-title"><b>Temprature Converter</b></h2>
            <div id="input">
                <div>
                    <label>Celsius</label><br>
                    <input type="number" class="inp" value="0" id="cel">
                </div>
                <div>
                    <label>fahrenheit</label><br>
                    <input type="number" class="inp" value="32" id="fah">
                </div>
            </div>
        </div>
        <div id="words-container">
            <h2 id="words-counter-title">Type in the box to count words and characters</h2>
            <h1><span id="words">0</span> words and <span id="char">0</span> characters</h1>
            <textarea id="text" name="" cols="100" rows="10"></textarea>
        </div>
    </div>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
